<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برگر زغالی 17 - سفارش آنلاین</title>
    <link rel="shortcut icon" href="./img/oe5t1ccr.4io.jpg">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-white">
            <div class="container-fluid col-11 col-sm-10 mt-3 mb-4">
              <a class="navbar-brand"><img class="w-100" src="./img/oe5t1ccr.4io.jpg" alt=""></a>
              <button type="button" class="btn rounded-5 text-white bg-dark px-4"> ورود </button>
            </div>
          </nav>
    </header>
    <main>
        <div id="main-img" class="overflow-y-hidden">
            <div class="mx-5">
                <div class="text-center text-md-start mb-auto">
                    <h2 class="mt-5">فست فود هفده</h2>
                    <address class="mt-2">آدرس: گلسار بلوار توحید نرسیده به خیابان 101</address>
                </div>
                <div class="d-md-flex justify-content-md-between text-center mb-3 mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p id="order" class="text-white">سفارش می‌پذیریم</p>
                    </div>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-clock"></i>
                        پیش سفارش</button>
                </div>
            </div>
        </div>
        <div class="row mx-3 mt-3">
            <div class="col-8"></div>
            <div id="basket" class=" rounded-3 col-4">
                <p class="fw-bold p-2 border-bottom">سبد خرید</p>
                <i class="bi bi-cart3"></i>
                <p>سبد خرید خالی است</p>
            </div>
        </div>
    </main>





    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
