<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برگر زغالی 17 - سفارش آنلاین</title>
    <link rel="shortcut icon" href="./img/oe5t1ccr.4io.jpg">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-white">
            <div class="container-fluid col-11 col-sm-10 mt-3 mb-4">
              <a class="navbar-brand"><img class="w-100" src="./img/oe5t1ccr.4io.jpg" alt=""></a>
              <button type="button" class="btn rounded-5 text-white bg-dark px-4"> ورود </button>
            </div>
          </nav>
    </header>
    <main>
        <div id="main-img" class="overflow-y-hidden">
            <div class="mx-5">
                <div class="text-center text-md-start">
                    <h2 class="mt-5">فست فود هفده</h2>
                    <address class="mt-3">آدرس: گلسار بلوار توحید نرسیده به خیابان 101</address>
                </div>
                <div class="d-md-flex justify-content-md-between text-center mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p id="order" class="text-white">سفارش می‌پذیریم</p>
                    </div>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-clock"></i>
                        پیش سفارش</button>
                </div>
            </div>
        </div>
        <div class="row mx-3 mt-3">
            <div class="col-lg-8">
                <div id="menu">
                    <button id="button-1" type="button" class="btn btn-link p-3">منوی سفارش</button>
                    <button type="button" class="btn btn-link">اطلاعات رستوران</button>
                </div>
                <!-- carousel -->
                <div class="mt-3">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div><img src="./img/ybdtskix.cc5.png" class="d-block w-100" alt="..."></div>
                            <p >MY FOOD</p>
                          </div>
                          <div class="carousel-item">
                            <img src="./img/2nw50oae.zmd.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./img/kri1133e.p02.png" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
            <div id="basket" class=" rounded-3 col-4 d-lg-block d-none">
                <p class="fw-bold p-2 border-bottom mb-5">سبد خرید</p>
                <i class="bi bi-cart3"></i>
                <p id="basket-p" class="fs-5">سبد خرید خالی است</p>
            </div>
        </div>
    </main>





    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
